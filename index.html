<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic styling for layout */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
        }
        header, .search-box, .featured-developers, .portfolio-grid, .testimonials, .form-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            font-weight: 700;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
        }
        .portfolio-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            background-color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .portfolio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .portfolio-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .search-box input, .form-section input, .form-section button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .search-box input {
            max-width: 400px;
        }
        .social-links a {
            margin: 5px;
            text-decoration: none;
            color: #0073e6;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #0073e6;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Developer Portfolio Showcase</h1>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <select onchange="sortPortfolios(this.value)">
            <option value="alphabetical">Alphabetical</option>
            <option value="newest">Newest</option>
        </select>
    </header>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for a developer portfolio..." onkeyup="searchPortfolios()">
    </div>

    <section class="featured-developers">
        <h2>Featured Developers</h2>
        <div class="portfolio-card">
            <img src="https://via.placeholder.com/100" alt="Jane Doe's Profile Picture">
            <h2>Jane Doe</h2>
            <p>Data Science, Machine Learning</p>
            <a href="https://example.com/janedoe" target="_blank">View Portfolio</a>
        </div
