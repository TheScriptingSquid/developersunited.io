

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Floating Stars Background */
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            opacity: 0.8;
            border-radius: 50%;
            animation: float 10s linear infinite;
            animation-delay: calc(-10s * var(--delay));
        }

        /* Random star generation */
        .star:nth-child(odd) { animation-duration: 12s; }
        .star:nth-child(even) { animation-duration: 8s; }

        header, .search-box, .featured-developers, .portfolio-grid {
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .portfolio-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            background-color: #333;
            transition: transform 0.3s;
        }
        .portfolio-card:hover {
            transform: scale(1.05);
        }
        .search-box input {
            padding: 8px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        #discord-icon {
            margin-top: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Developer Portfolio Showcase</h1>
    </header>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for a developer portfolio..." onkeyup="searchPortfolios()">
    </div>

    <section class="featured-developers">
        <h2>Featured Developers</h2>
        <div class="portfolio-card">
            <h2>Jane Doe</h2>
            <p>Data Science, Machine Learning</p>
            <a href="https://example.com/janedoe" target="_blank">View Portfolio</a>
        </div>
    </section>

    <section class="portfolio-grid" id="portfolioGrid">
        <div class="portfolio-card">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <h2>Squid</h2>
            <p>Web Development, UI Design</p>
            <a href="https://sites.google.com/view/squids-portfolio?usp=sharing" target="_blank">View Portfolio</a>
        </div>
        <!-- Additional portfolios as needed -->
    </section>

    <a href="https://discord.com/invite/yourdiscordlink" target="_blank">
        <img id="discord-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABwAAAAcCAMAAABF0y+mAAAASFBMVEVHcExYZPFXZPJXZPFXZPFXZPFXZPFXZPFYZPJYZfJYZPJXZfFWY/JhbfNsd/OSmvbS1fv////x8/6pr/hQXvLl5/2Bi/XAxfpYg8U1AAAADHRSTlMADzmFwOT8YtP/sloPkm6kAAABAklEQVR4AYWTBbLFIAxFcXs4lf3vFEg1X2+9JzITIZco40IqJQVnlGBRbewtoxFmziI59rCPRGhIfn5hiLKDYSkJkemZz98689IB9YlCjPMlxnBgr4ejgTebcqltqJacLFBDCQPHJZWX0gIOjHB4Lusbrgu4ciKQI3IVRALMGGaAkqgZNdQRK4U8foc0MtQw46oDbmC9pBkQomwHlBPOlOsW9lL2sK1XUknETNnKpNOl5slKm1AQfsFaxw2eF+RQBB9HwLq3PedxG3CPMyc7yufDqF6b5Q2+jfoFf5SPaH/WPXhQuCqvn5bNVqEXR1GzkST7e0wwxeyX0fSO/T/Uf65DBzQNHUMopTvLAAAAAElFTkSuQmCC" alt="Join our Discord">
    </a>

    <script>
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.setProperty("--delay", Math.random());
                document.body.appendChild(star);
            }
        }

        function searchPortfolios() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const portfolioCards = document.getElementsByClassName('portfolio-card');
            for (let card of portfolioCards) {
                const developerName = card.getElementsByTagName('h2')[0].innerText.toLowerCase();
                const specialty = card.getElementsByTagName('p')[0].innerText.toLowerCase();
                card.style.display = developerName.includes(input) || specialty.includes(input) ? 'block' : 'none';
            }
        }

        createStars();
    </script>
</body>
</html>
