    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio Showcase</title>
    <link rel="icon" href="https://lh4.googleusercontent.com/LvtQZ1wpgdt6a5UzgdZYwPHMxjWm4FoSOtM0vhzM7NUOM_1R2rfVszwyuBA3lb4bY0jRwIGXjTo0kPEY487po2xYPBfHpBieoxkBewJAzsLKoq0_LuNffu7pQl7P_QuK1Q=w1280" type="image/x-icon">
    <style>
        /* Body and Background */
        body {
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Grid Background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 75px 75px;
            z-index: -1;
        }

        /* Header */
        h1, h2 {
            text-align: center;
        }
        header h1 {
            font-size: 2em;
            margin: 20px 0;
            color: #ffd700;
        }

        /* Portfolio Grid Layout */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Portfolio Card */
        .portfolio-card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s ease;
            text-align: center;
        }
        .portfolio-card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .portfolio-card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .portfolio-card p {
            font-size: 1em;
            color: #b0b0b0;
        }
        .portfolio-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: #ffd700;
            background: #222;
            border-radius: 5px;
            text-decoration: none;
        }
        .portfolio-card:hover {
            transform: scale(1.05);
        }

        /* Search Box */
        .search-box {
            width: 90%;
            max-width: 400px;
            margin: 20px;
            text-align: center;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Particle Styling */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-animation 1s ease-out forwards;
        }

        @keyframes particle-animation {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(0.5) translate(30px, -30px);
                opacity: 0;
            }
        }
    </style>
</head>
<body onclick="createParticles(event)">
    <header>
        <h1>Developer Portfolio Showcase</h1>
    </header>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for a developer portfolio..." onkeyup="searchPortfolios()">
    </div>

    <section class="portfolio-grid" id="portfolioGrid">
        <div class="portfolio-card">
            <img src="https://yt3.googleusercontent.com/Yyro1wvm--xSHT6TcFj2EAnIp09MdrHkhhWmIfbDIjY8BRhy-6WxqwVDiaqWPKWvaiGGz7sd=s160-c-k-c0x00ffffff-no-rj" alt="Profile Picture">
            <h2>TheScriptingSquid</h2>
            <p>Web/Game Developer, UI Design,Scripting</p>
            <a href="https://sites.google.com/view/squids-portfolio?usp=sharing" target="_blank">View Portfolio</a>
        </div>
        <div class="portfolio-card">
            <img src="https://via.placeholder.com/80" alt="Profile Picture">
            <h2>Example</h2>
            <p>Join the Discord to get your Portfolio featured here!</p>
            <a href="https://example.com/alexturner" target="_blank">View Portfolio</a>
        </div>
    </section>

    <script>
        function searchPortfolios() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const portfolioCards = document.getElementsByClassName('portfolio-card');
            for (let card of portfolioCards) {
                const developerName = card.getElementsByTagName('h2')[0].innerText.toLowerCase();
                const specialty = card.getElementsByTagName('p')[0].innerText.toLowerCase();
                card.style.display = developerName.includes(input) || specialty.includes(input) ? 'block' : 'none';
            }
        }

        function createParticles(event) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);

                // Set random particle position and animation direction
                const size = Math.random() * 6 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${event.clientX}px`;
                particle.style.top = `${event.clientY}px`;
                particle.style.transform = `translate(${Math.random() * 60 - 30}px, ${Math.random() * 60 - 30}px)`;
                particle.style.animationDuration = `${Math.random() * 0.8 + 0.5}s`;

                // Remove particle after animation ends
                particle.addEventListener('animationend', () => particle.remove());
            }
        }
    </script>
</body>
</html>
