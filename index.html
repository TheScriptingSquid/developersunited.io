    <style>
        /* Body and Background */
        body {
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Particle effect styles */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-animation 0.5s ease-out forwards;
        }

        @keyframes particle-animation {
            to {
                transform: translateY(50px);
                opacity: 0;
            }
        }

        /* Trail effect styles */
        .trail {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: gold;
            border-radius: 50%;
            pointer-events: none;
            animation: trail-animation 0.8s ease-out forwards;
        }

        @keyframes trail-animation {
            to {
                opacity: 0;
                transform: translateX(10px);
            }
        }

        /* Header */
        h1, h2 {
            text-align: center;
        }
        header h1 {
            font-size: 2em;
            margin: 20px 0;
            color: #ffd700;
        }

        /* Portfolio Grid Layout */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Portfolio Card */
        .portfolio-card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s ease;
            text-align: center;
        }
        .portfolio-card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .portfolio-card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .portfolio-card p {
            font-size: 1em;
            color: #b0b0b0;
        }
        .portfolio-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: #ffd700;
            background: #222;
            border-radius: 5px;
            text-decoration: none;
        }
        .portfolio-card:hover {
            transform: scale(1.05);
        }

        /* Search Box */
        .search-box {
            width: 90%;
            max-width: 400px;
            margin: 20px;
            text-align: center;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Discord Button */
        .discord-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            color: #7289da;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #2f3136;
        }

        .discord-button img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            .portfolio-card {
                padding: 15px;
            }
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body onclick="createParticles(event)">
    <header>
        <h1>Developer Portfolio Showcase</h1>
    </header>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for a developer portfolio..." onkeyup="searchPortfolios()">
    </div>

    <section class="portfolio-grid" id="portfolioGrid">
        <!-- Portfolio Cards Here -->
        <div class="portfolio-card">
            <img src="https://yt3.googleusercontent.com/Yyro1wvm--xSHT6TcFj2EAnIp09MdrHkhhWmIfbDIjY8BRhy-6WxqwVDiaqWPKWvaiGGz7sd=s160-c-k-c0x00ffffff-no-rj" alt="Profile Picture">
            <h2>TheScriptingSquid</h2>
            <p>Web/Game Developer, UI Design,Scripting</p>
            <a href="https://sites.google.com/view/squids-portfolio?usp=sharing" target="_blank">View Portfolio</a>
        </div>
        <div class="portfolio-card">
            <img src="https://via.placeholder.com/80" alt="Profile Picture">
            <h2>Example</h2>
            <p>Join the Discord to get your Portfolio featured here!</p>
            <a href="https://example.com/alexturner" target="_blank">View Portfolio</a>
        </div>
    </section>

    <a href="https://discord.gg/2ytqNwq53g" target="_blank" class="discord-button">
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD..." alt="Discord Logo">
        <span>Join The Developers United Discord Server!</span>
    </a>

    <script>
        function searchPortfolios() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const portfolioCards = document.getElementsByClassName('portfolio-card');
            for (let card of portfolioCards) {
                const developerName = card.getElementsByTagName('h2')[0].innerText.toLowerCase();
                const specialty = card.getElementsByTagName('p')[0].innerText.toLowerCase();
                card.style.display = developerName.includes(input) || specialty.includes(input) ? 'block' : 'none';
            }
        }

        function createParticles(event) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);
                const x = event.clientX + (Math.random() * 20 - 10);
                const y = event.clientY + (Math.random() * 20 - 10);
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
                particle.style.animationDuration = `${Math.random() * 0.5 + 0.2}s`;
                setTimeout(() => particle.remove(), 500);
            }
            createTrail(event.clientX, event.clientY);
        }

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.style.left = `${x}px`;
            trail.style.top = `${y}px`;
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 800);
        }
    </script>
</body>
</html>
